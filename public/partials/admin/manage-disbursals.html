<h1>Manage Disbursals</h1>
<div class="error" ng-hide="err.length == 0">{{err}}</div>
<table class="table">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Amount</th>
    <th>Donors</th>
  </thead>
  <tr ng-repeat="disbursal in disbursements">
    <td>{{disbursal.firstName}}</td>
    <td>{{disbursal.lastName}}</td>
    <td>{{disbursal.amount | currency}}</td>
    <td>
      <div ng-repeat="donation in disbursal.matchedDonations">
        {{donation.entry[0].wepay.payer_name}} - {{donation.amount | currency}}
        <br>
      </div>
    </td>
  </tr>
</table>
