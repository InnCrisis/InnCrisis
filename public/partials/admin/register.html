<form class="form-horizontal" ng-submit="register()">
  <div class="error">{{error}}</div>
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input type="text" id="name" placeholder="Sam Smith" ng-model="name" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input type="email" id="email" placeholder="yourEmail@gmail.com" ng-model="email" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password" ng-model="password" required>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="submit" class="btn btn-primary" value="Register"></input>
      <a ng-click="signIn()">Back to login form</a>
    </div>
  </div>
</form>
