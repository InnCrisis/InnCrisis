<h1>View Donations</h1>
<div class="error" ng-hide="err.length == 0">{{err}}</div>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Amount</th>
    <th>Email</th>
    <th>Disbursals</th>
  </thead>
  <tr ng-repeat="donation in donations">
    <td>{{donation.wepay.payer_name}}</td>
    <td>{{donation.wepay.amount | currency}}</td>
    <td>{{donation.wepay.payer_email}}</td>
    <td>
      <div ng-repeat="matchedDisbursal in donation.matchedDisbursals">
        {{matchedDisbursal.entry.firstName}} {{matchedDisbursal.entry.lastName}} - {{matchedDisbursal.amount | currency}}
      </div>
    </td>
  </tr>
</table>
