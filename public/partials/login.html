<section>
  <form ng-submit="login()">
    <div class="error">{{error}}</div>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="yourEmail@gmail.com" ng-model="email">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="yourpass" ng-model="password">
    <input type="submit">
  </form>
</section>
